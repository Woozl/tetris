<!DOCTYPE html>
	<head>
		<title>Tetris</title>
		<style>#cv { border: 1px solid black }</style>
		<script src="tetris.js" defer></script>
	</head>
	<body onload="init()">
		<canvas id="cv" width="100" height="200"></canvas>
		<p id="score">Score: <p>
		<p id="level">Level: <p>
		<p id="delay">Delay: <p>
		<br />
		<p>
			a - move left<br/>
			d - move right<br/>
			s - drop piece<br/>
			space - fast drop<br/>
			q - rotate counterclockwise<br/>
			e - rotate clockwise
		</p>
	</body>
</html>
